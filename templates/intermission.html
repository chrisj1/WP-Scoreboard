<!DOCTYPE html>
<html>
<head>
  <title>Intermission</title>
  <style>
    body {
      background: transparent;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .inter-square {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 80vw;
      height: 80vw;
      max-width: 700px;
      max-height: 700px;
      min-width: 350px;
      min-height: 350px;
      margin: 40px auto;
      background: rgba(30, 30, 40, 0.65);
      border-radius: 40px;
      box-shadow: 0 4px 32px #000a;
    }
    .period-label { font-size: 2.2vw; min-font-size: 32px; color: #fff; margin-bottom: 10px; }
    .period-value { font-size: 3vw; min-font-size: 48px; color: #fff; margin-bottom: 32px; font-weight: bold; }
    .logos-row {
      display: flex;
      flex-direction: row;
      align-items: flex-end;
      justify-content: center;
      width: 100%;
      gap: 120px;
      margin-bottom: 32px;
    }
    .inter-team {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
    }
    .inter-logo {
      display: block;
      margin: 0 0 12px 0;
      width: 8vw;
      height: 8vw;
      max-width: 160px;
      max-height: 160px;
      min-width: 64px;
      min-height: 64px;
    }
    .score-row {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      justify-content: center;
      gap: 120px;
    }
    .inter-score {
      font-size: 5vw;
      min-font-size: 72px;
      font-weight: bold;
      background: #fff;
      color: #111;
      border-radius: 20px;
      padding: 16px 40px;
      min-width: 120px;
      text-align: center;
    }
  </style>
  <script>
    function logoUrl(name) {
      return '/logos/' + name.replace(/\s+/g, '').toLowerCase() + '.svg';
    }
    async function refresh() {
      let res = await fetch('/state');
      let data = await res.json();
      document.getElementById("period-label").innerText = "Period";
      document.getElementById("period-value").innerText = data.period;
      document.getElementById("logo1").src = logoUrl(data.team1.name);
      document.getElementById("logo2").src = logoUrl(data.team2.name);
      document.getElementById("score1").innerText = data.team1.score;
      document.getElementById("score2").innerText = data.team2.score;
    }
    setInterval(refresh, 1000); window.onload = refresh;
  </script>
</head>
<body>
  <div class="inter-square">
    <span class="period-label" id="period-label"></span>
    <span class="period-value" id="period-value">{{ period }}</span>
    <div class="logos-row">
      <div class="inter-team">
        <img id="logo1" class="inter-logo" src="/logos/{{ team1_logo }}" alt="Team 1 Logo">
        <span class="inter-score" id="score1">{{ team1_score }}</span>
      </div>
      <div class="inter-team">
        <img id="logo2" class="inter-logo" src="/logos/{{ team2_logo }}" alt="Team 2 Logo">
        <span class="inter-score" id="score2">{{ team2_score }}</span>
      </div>
    </div>
  </div>
</body>
</html>
